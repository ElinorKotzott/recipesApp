spring.application.name=recipes

spring.datasource.url=${SPRING_DATASOURCE_PROD_URL}
spring.datasource.username=${SPRING_DATASOURCE_PROD_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PROD_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
jwt.secret=${JWT_SECRET}
edamam.api.foodUrl=https://api.edamam.com/api/food-database/v2/parser
edamam.api.appId=${EDAMAM_API_ID}
edamam.api.appKey=${EDAMAM_API_KEY}


